<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Locator - Find Your Next Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Event Locator</h1>
        <p>Discover exciting events in your city!</p>
    </header>

    <main class="container my-5">
        <section class="search-section bg-light p-4 rounded shadow">
            <h2 class="text-center mb-4">Search for Events</h2>
            <form id="searchForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="cityInput" placeholder="Enter city">
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control" id="dateInput">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="categoryInput">
                            <option value="">All Categories</option>
                            <option value="Music">Music</option>
                            <option value="Art">Art</option>
                            <option value="Food">Food</option>
                            <option value="Sports">Sports</option>
                            <option value="Tech">Tech</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-secondary w-100">Search</button>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Event Locator. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
