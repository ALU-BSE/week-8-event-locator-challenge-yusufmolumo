<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Locator - Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Event Details</h1>
        <a href="events.html" class="btn btn-outline-light">Back to Events</a>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <img id="eventImage" class="img-fluid rounded shadow" alt="Event Image">
            </div>
            <div class="col-md-6">
                <h2 id="eventName"></h2>
                <p><strong>Date:</strong> <span id="eventDate"></span></p>
                <p><strong>Location:</strong> <span id="eventLocation"></span></p>
                <p><strong>Category:</strong> <span id="eventCategory"></span></p>
                <p><strong>Description:</strong> <span id="eventDescription"></span></p>
                <p><strong>Organizer:</strong> <span id="eventOrganizer"></span></p>
                <p><strong>Price:</strong> <span id="eventPrice"></span></p>
                <p><strong>Duration:</strong> <span id="eventDuration"></span></p>
                <a id="eventWebsite" href="#" class="btn btn-secondary">Visit Website</a>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Event Locator. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
